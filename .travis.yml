language: go

go:
    - tip

before_deploy:
    - GOARCH=amd64 GOOS=linux go build -o noterius_linux_x64 main.go
    - GOARCH=386 GOOS=linux go build -o noterius_linux_x32 main.go
    - GOARCH=amd64 GOOS=windows go build -o noterius_windows_x64 main.go
    - GOARCH=386 GOOS=windows go build -o noterius_windows_x32 main.go

deploy:
    rovider: releases
    api_key:
        secure: 
    file:
        - noterius_linux_x64
        - noterius_linux_x32
        - noterius_windows_x64
        - noterius_windows_x32
    on:
        repo: Nyarum/noterius
        tags: true
